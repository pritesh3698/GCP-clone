steps:
  - name: "maven"
    args: ["mvn", "--version"] 
    
  - name: 'gcr.io/poc-dna-automation-693335/dbt-bigquery:latest'
    id: 'Download DBT Image'
    args: ["dbt", "run", "--project-dir" "." "--profiles-dir","."] 

# DEV - DBT DEBUG
  - name: "gcr.io/poc-dna-automation-693335/dbt-bigquery:latest" 
    id: 'DEV - DBT DEBUG'
    args: ['dbt', 'debug','--target','dev']

# DEV - DBT RUN
  - name: "gcr.io/poc-dna-automation-693335/dbt-bigquery:latest" 
    id: 'DEV - DBT RUN'
    args: ['dbt', 'run','--target','dev']
    
# Logging
options:
  logging: CLOUD_LOGGING_ONLY
  #completed
  
