steps:
# Download DBT Image
  - name: 'gcr.io/poc-dna-automation-693335/gcr_dbt'
    id: 'Download DBT Image'
    args: ["dbt", "--version"] 

# DEV - DBT DEBUG
  - name: "gcr.io/poc-dna-automation-693335/gcr_dbt" 
    id: 'DEV - DBT DEBUG'
    args: ['dbt', 'debug',"--project-dir","/workspace", "--profiles-dir","/workspace"]

# DEV - DBT RUN
  - name: "gcr.io/poc-dna-automation-693335/gcr_dbt" 
    id: 'DEV - DBT RUN'
    args: ['dbt', 'run','--target','dev']
    
# Logging
options:
  logging: CLOUD_LOGGING_ONLY
  #completed
  
